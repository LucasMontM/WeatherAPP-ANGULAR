<div class="search">
  <form #form="ngForm" (submite)="onSubmit()">
    <input type="text" placeholder="Procure sua Cidade" name="city" [(ngModel)]="cityName">
  </form>
</div>


<div class="container" *ngIf="weatherData">

  <div class="upper-data">


    <div class="weather-data">
      <div class="location">{{ weatherData.name }}</div>
      <div class="temperature">{{ weatherData.main.temp | number: '1.0-0' }}°C</div>
    </div>

    <img src="../assets/hot.png" *ngIf="weatherData.main.temp > 15" alt="">
    <img src="../assets/cold.png" *ngIf="weatherData.main.temp <= 15" alt="">

  </div>

  <div class="lower-data">
    <div class="more-info-label">
      Mais Informações:
    </div>

    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/min.png" alt="">
          <span>Minima</span>
        </div>
        <div class="info-block-value">
          {{weatherData.main.temp_min | number: '1.0-0' }}°C
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/max.png" alt="">
          <span>Maxima</span>
        </div>
        <div class="info-block-value">
          {{weatherData.main.temp_max | number: '1.0-0' }}°C
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/humidity.png" alt="">
          <span>Humidade</span>
        </div>
        <div class="info-block-value">
          {{ weatherData.main.humidity }}%
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/wind.png" alt="">
          <span>Vento</span>
        </div>
        <div class="info-block-value">
          {{ weatherData.wind.speed }} km/h
        </div>
      </div>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
